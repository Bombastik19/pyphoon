name: pyphoon #check to see if it's available
version: '1.0+git' # Check version
summary: ASCII Art Phase of the Moon! # 79 char long summary
description: |  
  ASCII Art Phase of the Moon (Python version)
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs

apps:
  pyphoon:
    command: python pyphoon
    plugs:
      - home
      - network
     
parts: 
  my-part:
    source: https://github.com/kz6fittycent/pyphoon
    source-type: git
    plugin: python
    python-version: python2
    
    build-packages:
      - python
      - python-dateutil
      
    stage-packages:
      - python
      - python-dateutil
